<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta th:insert="prerequis">
	<meta th:fragment="prerequis">

	<meta charset="UTF-8">
	<title> Orange Madagascar </title>
</head>
<body>
	<!-- body-->
    <section id="container" class="sidebar-close">
    
    <div th:insert="entete"></div>
	<div th:fragment="entete"></div>
	
	<div th:insert="sidemenu"></div>
	<div th:fragment="sidemenu"></div>
	
	
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content" style="margin-left: 210px;">
      <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> RESEAU </font></font></h3>
        <div class="row mt">
          <div class="col-lg-10 col-lg-offset-1">
          <!-- **********************************************************************************************************************************************************
                *********************************************************************************************************************************************************** -->
           
           <h4><i class="fa fa-angle-right"></i> Liste des reseaux </h4>
           <div class="form-panel">
              
          
              
   			<table class="table table-striped table-advance table-hover">
               <thead>
                  <tr>
                    <th><i class="fa fa-desktop"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Nom du reseau  </font></font></th>
                    <th><i class="fa fa-desktop"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Adresse ip du reseau </font></font></th>
                    <th class="hidden-phone"><i class=""></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> masque du reseau </font></font></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="res:${reseau}">
                    <td>
                      <a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span th:utext="${res.nom}"></span></font></font></a>
                    </td>
                    <td class="hidden-phone"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span th:utext="${res.ip.part1 + '.' + res.ip.part2 + '.' +res.ip.part3 + '.' + res.ip.part4 }"></span></font></font></td>
                    <td class="hidden-phone"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span th:utext="${res.masque_reseau}"></span></font></font></td>
                  </tr>                  
                </tbody>
              </table>
              
              
              
            </div>
            <!-- /form-panel -->
          </div>
          <!-- /col-lg-12 -->
        </div>
           
           
                      
           <!-- **********************************************************************************************************************************************************
           *********************************************************************************************************************************************************** -->
          </div>
        </div>
      </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
  	
  	<div th:insert="pied"></div>
	<div th:fragment="pied"></div>  
  </section>
    
	<p th:insert="script"></p>
	<p th:fragment="script"></p>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta th:insert="prerequis">
	<meta th:fragment="prerequis">

	<meta charset="UTF-8">
	<title> Orange Madagascar </title>
</head>
<body>
	<!-- body-->
    <section id="container" class="sidebar-close">
    
    <div th:insert="entete"></div>
	<div th:fragment="entete"></div>
	
	<div th:insert="sidemenu"></div>
	<div th:fragment="sidemenu"></div>
	
	
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content" style="margin-left: 210px;">
      <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> SERVEUR </font></font></h3>
        <div class="row mt">
          <div class="col-lg-8 col-lg-offset-2">
          <!-- **********************************************************************************************************************************************************
                *********************************************************************************************************************************************************** -->
           
           <h4><i class="fa fa-angle-right"></i> Liste des serveurs de bases de donn√©es </h4>
           <div class="form-panel">
              
          
              
   			<table class="table table-striped table-advance table-hover">
               <thead>
                  <tr>
                    <th><i class="fa fa-desktop"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Nom serveur </font></font></th>
                    <th><i class="fa fa-desktop"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Adresse ip </font></font></th>
                    <th class="hidden-phone"><i class=""></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Adresse base de donnee </font></font></th>
                    <th class="hidden-phone"><i class=""></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> serveur Physique </font></font></th>
                  	<th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="serv:${BdServeurList}">
                    <td>
                      <a href="/bdServeurList" th:href="@{'/bdServeurList?serv=' + ${serv.id_bdServeur}}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span th:utext="${serv.nomBdServeur}"></span></font></font></a>
                    </td>
                    <td class="hidden-phone"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span th:utext="${serv.ip_externe.part1 + '.' + serv.ip_externe.part2 + '.' +serv.ip_externe.part3 + '.' + serv.ip_externe.part4 }"></span></font></font></td>
                    <td class="hidden-phone"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span th:utext="${serv.adresseReseau.part1 + '.' + serv.adresseReseau.part2 + '.' +serv.adresseReseau.part3 + '.' + serv.adresseReseau.part4 + '/' + serv.masque }"></span></font></font></td>
                    <td class="hidden-phone"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span th:utext="${serv.serveur.nom + '(' + serv.serveur.ip.part1 + '.' + serv.serveur.ip.part2 + '.' +serv.serveur.ip.part3 + '.' + serv.serveur.ip.part4 + ')' }"></span></font></font></td>
                    <td>
                      <a href="/bdServeurDeploy" th:href="@{'/bdServeurDeploy?bdserv=' + ${serv.id_bdServeur}}" class="btn btn-success btn-xs"><i class="fa fa-check"></i></a>
                      <a href="/bdServeurConfig" th:href="@{'/bdServeurConfig?bdserv=' + ${serv.id_bdServeur}}" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></a>
                      <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                    </td>
                  </tr>                  
                </tbody>
              </table>
              
              
              
            </div>
            <!-- /form-panel -->
          </div>
          <!-- /col-lg-12 -->
        </div>
           
           
                      
           <!-- **********************************************************************************************************************************************************
           *********************************************************************************************************************************************************** -->
          </div>
        </div>
      </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
  	
  	<div th:insert="pied"></div>
	<div th:fragment="pied"></div>  
  </section>
    
	<p th:insert="script"></p>
	<p th:fragment="script"></p>
	
</body>
</html>

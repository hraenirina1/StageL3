<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta th:insert="prerequis">
	<meta th:fragment="prerequis">

	<meta charset="UTF-8">
	<title> Orange Madagascar </title>
</head>
<body>
	<!-- body-->
    <section id="container" class="sidebar-close">
    
    <div th:insert="entete"></div>
	<div th:fragment="entete"></div>
	
	<div th:insert="sidemenu"></div>
	<div th:fragment="sidemenu"></div>
	
	
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content" style="margin-left: 210px;">
      <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> SERVEUR </font></font></h3>
        <div class="row mt">
          <div class="col-lg-8 col-lg-offset-2">
          <!-- **********************************************************************************************************************************************************
                *********************************************************************************************************************************************************** -->

           <h4><i class="fa fa-angle-right"></i> Liste des configurations du contaigners </h4>
           <div class="form-panel">
   			<table class="table table-striped table-advance table-hover">
               <thead>
                  <tr>
                    <th><i class="fa fa-desktop"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> configuration </font></font></th>
                    <th><i class="fa fa-desktop"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> valeur </font></font></th>
					<th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="conf:${listconfig}">
                    <td>
                      <a href="/bdServeurList" th:href="@{'/dockerServeurConfig?dockerServ='}">
                      	<font style="vertical-align: inherit;">
                      		<font style="vertical-align: inherit;">
                      			<span th:utext="${conf.configDocker.mot_cle}"></span>
                      		</font>
                      	</font>
                     </a>
                    </td>
                    <td class="hidden-phone"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    	<span th:utext="${conf.valeur}"></span>
                    </font></font></td>
                    <td>
                      <a href="/bdServeurConfig" th:href="@{'/dockerServeurConfig?dockerServ='}" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></a>
                    </td>
                  </tr>                  
                </tbody>
              </table>
            </div>
            <!-- /form-panel -->
              
            </div>
            <!-- /form-panel -->
          </div>
          <!-- /col-lg-12 -->
        </div>
           
           
                      
           <!-- **********************************************************************************************************************************************************
           *********************************************************************************************************************************************************** -->
          </div>
        </div>
      </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
  	
  	<div th:insert="pied"></div>
	<div th:fragment="pied"></div>  
  </section>
    
	<p th:insert="script"></p>
	<p th:fragment="script"></p>
	
</body>
</html>
